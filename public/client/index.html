<!DOCTYPE html>
<html>
<head>
  <title>Book List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <!-- The next 13 lines apply to Auth 0 -->
  <!-- We use client cookies to save the user credentials -->
  <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

  <!-- Auth0 Lock script and AngularJS module -->
  <script src="//cdn.auth0.com/js/lock-8.2.min.js"></script>
  <!-- angular-jwt and angular-storage -->
  <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
  <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

  <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>

  <!-- Setting the right viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!--end Auth 0 scripts -->
  <script src="/assets/libs/angular-route/angular-route.js"></script>
  <script src="/app/app.module.js"></script>
  <script src="/app/app.routes.js"></script>
  <script src="/app/shared/book.feed.controller.js"></script>
  <script src="/app/shared/user.page.controller.js"></script>
  <script src="/app/shared/auth.controller.js"></script>


</head>
<body ng-app="booklist">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#/" class="left brand-logo">Bookn</a>
        <ul id="nav-mobile" class="right">
          <li><a href="#/profile" ng-hide="!signedIn">My Profile</a></li>

          <li><a href="/#" ng-controller="AuthController" ng-hide="signedIn" ng-click="login()">Login</a></li>
          <li><a href="/#" ng-controller="AuthController" ng-hide="!signedIn" ng-click="logout()">Logout</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container">

    <div ng-view>

    </div>

  </div>
</body>
</html>
