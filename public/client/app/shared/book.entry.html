<div class="row">
  <div class="col s12">
    <div class="card book-entry">
      <div class="card-image">
        <img src="assets/img/antique-book.jpg">
      </div>
      <span class="card-title title">{{ book.title }}</span>
      <div class="card-content">
        <span class="author">Author: {{ book.authorName }}</span>
      </div>
        <div class="reactions card-action center-align">
          <a href="#" ng-repeat"reaction in reactions" class="btn std-btn">{{reaction.verbiage}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
