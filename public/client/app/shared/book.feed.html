<div id='BookFeed'>
  <h1>Book Feed</h1>
  <div class="search">
    <div class="input-field">
      <label for="search" class="active">Search for book or author</label>
      <input type="text" placeholder=" " ng-model="search" id="search">
    </div>
  </div>
  <ul class="book-collection">
  <li ng-repeat="book in data.books | filter:search" ng-include="bookTemplate">
        </li>
  </ul>
</div>
