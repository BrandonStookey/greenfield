<div id='BookFeed'>
  <h1>Book Feed</h1>
  <div class="input-field">
  <label for="search">Search for book or author</label>
    <input type="text" ng-model="search" id="search">    
  </div>
  <ul class="book-collection">
  <li ng-repeat="book in data.books | filter:search" ng-include="bookTemplate">
        </li>
  </ul>
</div>
